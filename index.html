<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>위치 기반 서비스</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- 카카오 지도 API 불러오기: 지도 및 서비스(Geocoder) 사용을 위해 필요합니다. -->
    <!-- appkey는 던도도독님의 것입니다: 5e0d0b68efda88077d8a07c1e013964d -->
    <!-- libraries=services를 URL에 직접 추가하여 명시적으로 불러오도록 합니다. -->
    <script
        type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=5e0d0b68efda88077d8a07c1e013964d&libraries=services"
    ></script>
</head>
<body>
    <h1>위치 기반 서비스</h1>
    <p>아래 버튼을 눌러 현재 위치를 확인하고 서비스를 시작하세요.</p>

    <button id="getLocationBtn">내 위치 확인하기</button>

    <!-- 카카오 지도가 표시될 공간 -->
    <div id="map"></div>

    <!-- 상태 메시지 표시 구역 (주소 및 위경도 표시 포함) -->
    <div id="statusMessage">위치 확인을 시작하려면 '내 위치 확인하기' 버튼을 누르세요.</div>

    <button id="startButton" disabled>서비스 시작하기</button>

    <script src="script.js"></script>
</body>
</html>

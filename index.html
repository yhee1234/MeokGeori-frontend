<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 맞춤 서비스 - 위치 설정 및 시작</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>내 위치 기반 맞춤 서비스</h1>
    <p>아래 버튼을 눌러 현재 위치를 확인하고 맞춤형 서비스를 시작해보세요.</p>

    <button id="getLocationBtn">내 위치 확인하기</button>

    <div id="statusMessage" class="info-message">
        <p>"내 위치 확인하기" 버튼을 눌러 위치를 설정해주세요.</p>
    </div>

    <!-- ⭐⭐ 시작하기 버튼 (초기에는 비활성화) ⭐⭐ -->
    <button id="startButton" disabled>시작하기</button>

    <script src="script.js"></script>
</body>
</html>
